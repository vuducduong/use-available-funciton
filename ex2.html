<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex</title>
</head>
<body>
<script>
 let num = window.prompt("enter a number");
 let str = num.toString();
 let result = [];
 for(let i = 0; i<str.length;i++) {
     if(str[i-1]%2===0&&str[i]%2===0){
         result.push('-',str[i]);
     }
     else {
         result.push(str[i]);
     }
 }
     console.log(result.join(''));
</script>
</body>
</html>
